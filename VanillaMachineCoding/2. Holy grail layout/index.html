<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy grail layout</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>
    <div class="container">
      <!-- We use aside when a content is not the main highlight of the page -->
      <aside class="side-content side-left">
        <h2>Left sidebar</h2>
        <p>Additional content</p>
      </aside>
      <!-- Main tag signifies the important content of our website -->
      <main class="main-content">
        <h2>Main content</h2>
        <p>This is the main content</p>
      </main>
      <aside class="side-content side-right">
        <h2>Right sidebar</h2>
        <p>Additional content</p>
      </aside>
    </div>
    <footer>
      <h3>Footer</h3>
    </footer>
  </body>
</html>
